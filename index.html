<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JS</title>
    <!-- tailwindcss link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- header Start  -->
    <header>
        <div class="btm-nav z-10">
            <button class="bg-pink-200 text-pink-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-neutral text-neutral-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="btm-nav-label">Shopping With JS</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="btm-nav-label">Statics</span>
            </button>
        </div>
    </header>
    <!-- header End  -->

    <!-- Products Part Sart  -->
    <section class="w-4/5 mx-auto mt-10">
        <div class="grid grid-cols-2 gap-4 divide-x">
            <div class="grid grid-cols-2 gap-4 pb-20">
                <!-- Product 1 -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure><img src="imgs/coffee.jpg" alt="Shoes" class="w-full h-40" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Coffee JS</h2>
                        <p>Price: $<span>108</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure><img src="imgs/heart_js.jpg" alt="Shoes" class="w-full h-40" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Heart JS</h2>
                        <p>Price: $<span>113</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure><img src="imgs/panda.png" alt="Shoes" class="w-full h-40" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Panda JS</h2>
                        <p>Price: $<span>112</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Product 4 -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure><img src="imgs/umbrella.png" alt="Shoes" class="w-full h-40" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Umbrella JS</h2>
                        <p>Price: $<span>105</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Product 5 -->
                <div class="card card-compact w-full bg-base-100 shadow-xl">
                    <figure><img src="imgs/vue-js.jpg" alt="Shoes" class="w-full h-40" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Vue JS</h2>
                        <p>Price: $<span>125</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ... -->
            <div>09</div>
        </div>
    </section>
    <!-- Products Part End -->
</body>
</html>
